<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lde-menu</title>
  </head>
  <body>
    <button onclick="logout();">Log Out</button>
    <script>
      var cp = require('child_process');
      function logout() {
        cp.exec('/home/lennonmclean/github/lenux/lde-logout/nw');
      }
      var fs = require('fs');
      setInterval(function() {
        fs.stat('.lde-logout', function(err, data) {
          if (!err) {
            process.exit();
          }
        });
      }, 1000);
    </script>
  </body>
</html>
