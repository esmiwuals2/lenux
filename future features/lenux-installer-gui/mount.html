<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title>Lenux Installer - Mount Filesystems</title>
  </head>
  <body>
    <h1>Mount Filesystems</h1>
    <p>
      Enter the value starting with /dev/ that you got from the previous section: <input placeholder="/dev/sda1" id="partition"><br>
      <button onclick="mount();">Mount Filesystems</button>
    </p>
    <p>Info:</p>
    <textarea id="info" readonly rows="8" cols="30"></textarea>
    <p><a href="install.html">Next</a> <a href="gparted.html">Go Back</a></p>
    <script src="node_modules/@thecoder08/docuget/main.js"></script>
    <script>
      var cp = require('child_process');
      function print(text) {
        $('#info').value += text + '\n';
      }
      function clear() {
        $('#info').value = '';
      }
      function mount() {
        clear();
        print('Mounting Lenux Filesystem...');
        var mountlenux = cp.spawn('/bin/mount', [$('#partition').value, '/mnt/lenux']);
        mountlenux.on('exit', function(code, signal) {
          if (code === 0) {
            print('Success! Click Next.');
          }
          else {
            print('Error mounting Lenux Filesystem!');
          }
        });
      }

    </script>
  </body>
</html>
